<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Doctolib - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f7f9fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0055cc;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .disclaimer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion à Doctolib</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
    </form>
    <p class="disclaimer">Ceci est une démonstration pour la recherche de sécurité – aucune donnée n'est enregistrée.</p>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Démonstration terminée. Redirection vers le vrai site...");
      window.location.href = "https://www.doctolib.fr";
    }
  </script>
</body>
</html>
